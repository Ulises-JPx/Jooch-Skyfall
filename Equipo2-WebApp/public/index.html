<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <title>Jooch Skyfall - The Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="game.ico" type="image/x-icon" />
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
      <body>
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />

          <div class="signup">
            <form action="forms.html">
              <label for="chk" aria-hidden="true">SIGN UP</label>
              <div class="input-group">
                <input type="nombre" name="nombre" placeholder="Nombre" required="" />
                <input type="apellido" name="apellido" placeholder="Apellido" required="" />
              </div>
              <input type="email" name="email" placeholder="Email" required="" />
              <input type="password" name="pswd" placeholder="Password" required="" />
              <button type="submit">SUBMIT</button>
            </form>
          </div>

          <div class="login">
            <form>
              <label for="chk" aria-hidden="true">LOGIN</label>
              <input type="email" name="email" placeholder="Email" required="" />
              <input type="password" name="pswd" placeholder="Password" required="" />
              <button>SUBMIT</button>
            </form>
          </div>
        </div>
      </body>
</html>
