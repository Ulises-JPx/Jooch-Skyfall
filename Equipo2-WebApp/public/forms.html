<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <title>Jooch Skyfall - The Game</title>
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="icon" href="game.ico" type="image/x-icon" />
    <script src="js/forms.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main">
      <form>
        <label aria-hidden="true">DATOS PERSONALES</label>
        <div class="content">
          <input type="tel" name="Teléfono" placeholder="Teléfono" pattern="[0-9]{10}" required="" />
          <div class="selectores">
            <select name="tipUsuario">
              <option value="">Tipo de Usuario</option>
              <option value="casual">Casual</option>
              <option value="inversionista">Inversionista</option>
              <option value="socio">Socio</option>
            </select>
            <select name="gender">
              <option value="">Sexo</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
            <select id="pais" name="pais">
              <!-- Opciones de países -->
            </select>

            <select id="estado" name="estado" disabled>
              <!-- Este selector se llenará con los estados cuando se seleccione México -->
            </select>
          </div>
          <input type="date" name="cumple" required="" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
